<html>
    <head>
        
        
<style>
#container{
	width: 226px;
	height: 274px;
	border: 3px solid darkblue;
	margin: auto
}
.t1, .t4{
	border: 1px solid black;
	height: 48px;
	margin-left: 3px;
	margin-top: 3px;
	display: inline-block;
	text-align: center;
	line-height: 48px;
}
.t1{
	width: 48px;
}
.t4{
	width: 219px;
}
</style>

        <title>Implement a simple calculator </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Implement a simple calculator </h1>

        <div id="container">
            <div id="display" class="t4"></div>
            <div id="buttons">
                <div class="t1">7</div>
                <div class="t1">8</div>
                <div class="t1">9</div>
                <div class="t1">/</div>

                <div class="t1">4</div>
                <div class="t1">5</div>
                <div class="t1">6</div>
                <div class="t1">*</div>

                <div class="t1">1</div>
                <div class="t1">2</div>
                <div class="t1">3</div>
                <div class="t1">-</div>

                <div class="t1">0</div>
                <div class="t1">.</div>
                <div class="t1">+</div>
                <div id="calculate" class="t1">=</div>
            </div>
        </div>

        <script>
             let buttons = document.getElementById("buttons");
             let displayVar = document.getElementById("display");
             let result = document.getElementById("calculate");

             buttons.addEventListener("click", display);
             result.addEventListener("click", calculate);
             
             function display(event) {
                 event.preventDefault();
                 
                 displayVar.innerHTML += event.target.innerText;
             }
             
             
             function calculate(event) {
                 event.stopPropagation();
                 displayVar.innerHTML = eval(displayVar.innerHTML);
             }
             
            </script>
    </body>
</html>
